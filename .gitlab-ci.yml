image: node:18 # 使用 Node.js 18 版本，可根据需要修改

stages:
  - build

variables:
  BUILD_DIR: ".vitepress/dist"

before_script:
  - npm config set registry https://registry.npmmirror.com # 设置淘宝镜像
  - npm install

build:
  stage: build
  script:
    - npm run docs:build
  artifacts:
    paths:
      - "$BUILD_DIR/**"
  only:
    - main # 只在 main 分支执行
